version: '3.8'
services:
  jenkins:
    image: ryuu/jenkins-dotnet8:lts
    privileged: true
    user: root
    ports:
      - "8085:8080"
      - "50000:50000"
    container_name: jenkins
    volumes:
      - jenkins_data:/var/jenkins_home  # 使用命名卷绑定
      - /var/run/docker.sock:/var/run/docker.sock  # Docker Socket 映射保留

volumes:
  jenkins_data: